<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super contador</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Vamos contar</h1>
    <section id="container">
        <div>
            <label for="iinicio">Inicio:</label>
            <input type="number" name="inicio" id="iinicio">
        </div>
        <div>
            <label for="ifim">Fim:</label>
            <input type="number" name="fim" id="ifim">
        </div>
        <div>
            <label for="ipasso">Passo:</label>
            <input type="number" name="passo" id="ipasso">
        </div>
        <div><input type="button" value="Contar" onclick="contar()"></div>
        <div id="result">Resultado...</div>
    </section>
    <script src="js/script"></script>
</body>
</html>
