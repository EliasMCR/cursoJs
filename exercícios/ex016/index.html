<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Vamos contar</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="scripts/script.js"></script>
</head>
<body>

        <h1>Vamos contar</h1>
    </header>
    <section>
        <div id="inicio">
            <label for="ib1">Inicío</label>
            <input type="number" name="b1" id="ib1" placeholder="Onde o num deve iniciar?...">

        <div id="fim">
            <label for="ib2">Fim</label>
            <input type="number" name="b2" id="ib2" placeholder="Término num..">
        </div>
        <div id="Passo">
            <label for="ib3">Passo</label>
            <input type="number" name="b3" id="ib3" placeholder="Pulo de num">

            <input type="button" value="Contar" onclick="soma()">
        </div>
        <div id="contagem">Preparando contagem...</div>
    </section>
    <footer>
        <p>&copy; Curso em video</p>
    </footer>

</html>
