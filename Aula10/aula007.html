<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora simples</title>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="textn1" id="textn1"> +
    <input type="number" name="textn2" id="textn2">
    <input type="submit" value="Somar" onclick="somar()">
    <div id="result">Resultado</div>

    <script>
        function somar() {
        var tn1 = window.document.getElementById('textn1')
        var tn2 = window.document.querySelector('input#textn2')
        var res = window.document.getElementById('result')
        var n1 = Number(tn1.value)
        var n2 = Number(tn2.value)
        var s = n1 + n2
        res.innerHTML = `Sua soma de ${n1} mais ${n2} deu ${s}`
        }


    </script>
</body>
</html>
