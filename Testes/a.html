<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calculadora de IMC</title>
  </head>
  <body>
    <h1>Calculadora de IMC</h1>
    <form>
      <label for="peso">Peso (kg):</label>
      <input type="number" id="peso" name="peso"><br><br>
      <label for="altura">Altura (m):</label>
      <input type="number" step="0.01" id="altura" name="altura"><br><br>
      <button type="button" onclick="calcular()">Calcular IMC</button>
    </form>
    <div id="resultado"></div>
    <script>
      function calcular() {
        let peso = parseFloat(document.getElementById("peso").value);
        let altura = parseFloat(document.getElementById("altura").value);
        let imc = peso / (altura * altura);
        document.getElementById("resultado").innerHTML = "Seu IMC Ã©: " + imc.toFixed(2);
      }
    </script>
  </body>
</html>
