<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type="text"] {
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <h1>De que país voce é?</h1>
    Nome do país: <input type="text" name="box" id="ibox">
    <input type="button" value="Conferir" autocapitalize="words" onclick="conf()">
    <div id="res"></div>

    <script>
        function conf() {
            var pais = window.document.getElementById('ibox')
            var resu = window.document.getElementById('res')
            var br = ('Brasil', 'brasil')
            if (pais.value == br) {
                resu.innerText = `Você é nativo`
            }
                else {
                    resu.innerHTML = `Você é estrangeiro`
                }
            }

    </script>
</body>
</html>
